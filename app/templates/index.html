<!doctype html>

<html>
<head>
<title>Disaster Response Pipeline</title>
 <!--import script files needed from plotly and bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
 <!--navbar links-->     
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <a class="navbar-brand" href="#">Disaster Response Pipeline</a>
 <button class="navbar-toggler" type="button" data-toggle="collapse" 
 data-target="#navbarTogglerDemo02" 
 aria-controls="navbarTogglerDemo02" aria-expanded="false" 
 aria-label="Toggle navigation">
   <span class="navbar-toggler-icon"></span>
 </button>

 <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
   <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
     <li class="nav-item">
       <a class="nav-link" href="https://www.udacity.com">Made with Udacity</a>
     </li>
     <li class="nav-item">
       <a class="nav-link" href="https://appen.com/">Appen</a>
     </li>
   </ul>
 </div>
</nav>
<div class="jumbotron">
  <div class="container">
      <h1 class="text-center">Disaster Response Project</h1>
      <p class="text-center">Analyzing message data for disaster response</p>
    
    
      <div class="row">
          <div class="col-lg-12 form-group-lg">
              <form action="/go" method="get">
                  <input type="text" class="form-control form-control-lg" name="query" placeholder="Enter a message to classify">
                  <div class="col-lg-offset-5   text-center" >
                      <button type="submit" class="btn btn-lg btn-success text-center mt-3 ">Classify Message</button>
                  </div>
              </form>
          </div>
      </div>
      {% block message %}
      {% endblock %}
       
  </div>
</div>

 <!--chart -->       
 <div id="charts" class="container mt-3 text-center">
  {% block content %}
  <div> 
    <h1 class="text-center">Overview of Trainig Dataset</h1>
    <div class="dropdown-divider"></div>
    </div
 
  {% endblock %}
  
                    
  <!--chart-->       
  <div class="row">
      <div class="col-12 text-center">
        {% for id in ids %}
          <div id="{{ids[0]}}"></div>
          {% endfor %}
      </div>
       
  </div>

   
        

</div>


<!--footer section-->               
<div id="footer" class="container"></div>
</body>
<footer>

  <script type="text/javascript">
      // plots the figure with id
      // id much match the div id above in the html
      var figures = {{figuresJSON | safe}};
      var ids = {{ids | safe}};
      for(var i in figures) {
          Plotly.plot(ids[i],
              figures[i].data,
              figures[i].layout || {});
      }
  </script>
  
</footer>


</html>
